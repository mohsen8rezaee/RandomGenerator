        <div class="date" id="date-clock"></div>

      <!-- center -->
      <div class="column w-70">
        <div class="glass-card header-title">
          <p id="header">Random Record Generator</p>
        </div>
        <div class="glass-card flex-1 table-box" id="table-box">

          <table class="table-record scroll" id="table-records">
            <tr>
              <th class="name">Name</th>
              <th class="family">Family</th>
              <th class="email">Email</th>
              <th class="age">Age</th>
            </tr>
            
          </table>

          <div class="pagination" id="parent-pagination">
            <!-- <span class="page-id">1</span>
            <span class="page-id">2</span>
            -->
          </div>

        </div>
        <div class="note-list glass-card flex-1 table-box scroll d-none" id="noteBox">
        
           <div class="pagination" id="parent-pagination-note">

           </div>
        </div>
      </div>
      <!-- right -->
      <div class="column w-15 filter-column">
        <button class="glass-card btn btn-detail" value="table" id="btn-detail">
          Display Mode 
        </button>
        <div class="glass-card filteer-name">
          <p class="filter-title">Name</p>
          <hr class="hr" />
          <div class="row records">
            <div class="history-name">Uppercase</div>
            <input
              type="checkbox"
              class="checkbox"
              name=""
              id="UpperCase_Name"
            />
          </div>
          <div class="row records">
            <div class="history-name">Lowercase</div>
            <input
              type="checkbox"
              class="checkbox"
              name=""
              id="LowerCase_Name"
            />
          </div>
          <div class="row records">
            <div class="history-name">Numbers</div>
            <input type="checkbox" class="checkbox" name="" id="Numbers_Name" />
          </div>
          <div class="row records">
            <div class="history-name">sign</div>
            <input type="checkbox" class="checkbox" name="" id="Signs_Name" />
          </div>
          <hr class="hr" />

          <div class="length-char">
            <input type="number" name="" id="MaxCharName" placeholder="Max" />
            <input type="number" name="" placeholder="Min" id="MinCharName" />
          </div>
        </div>
        <div class="glass-card filteer-family">
          <p class="filter-title">Family</p>
          <hr class="hr" />

          <div class="row records">
            <div class="history-name">Uppercase</div>
            <input
              type="checkbox"
              class="checkbox"
              name=""
              id="UpperCase_Family"
            />
          </div>
          <div class="row records">
            <div class="history-name">Lowercase</div>

              type="checkbox"
              class="checkbox"
              name=""

              type="checkbox"
              class="checkbox"
              name=""
              id="Numbers_Family"
            />
          </div>
          <div class="row records">
            <div class="history-name">sign</div>
            <input type="checkbox" class="checkbox" name="" id="Signs_Family" />
          </div>
          <hr class="hr" />

          <div class="length-char">
            <input type="number" name="" id="MaxCharFamily" placeholder="Max" />
            <input type="number" name="" placeholder="Min" id="MinCharFamily" />
          </div>
        </div>

        <div class="glass-card filteer-email">
          <p class="filter-title">Email</p>
          <hr class="hr" />

          <div class="row records">
            <div class="history-name">Uppercase</div>
            <input
              type="checkbox"
              class="checkbox"
              name=""
              id="UpperCase_Email"
            />
          </div>
          <div class="row records">
            <div class="history-name">Lowercase</div>

              type="checkbox"
